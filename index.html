<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .balance {
      font-size: 22px;
      font-weight: 600;
      margin: 10px 0;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .transaction-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
      font-size: 14px;
    }

    .income {
      color: green;
    }

    .expense {
      color: red;
    }

    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .dark-mode .container {
      background: #333;
      color: #fff;
    }

    .dark-mode input, .dark-mode select, .dark-mode button {
      background: #444;
      color: #fff;
      border: 1px solid #666;
    }

    .dark-mode .transaction {
      background: #555;
    }

    .toggle-btn, .show-history-btn {
      margin-top: 10px;
      background: #333;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Finance Tracker</h2>
    <p class="balance">Balance: â‚¹<span id="balance">0</span></p>

    <div class="input-group">
      <input type="text" id="desc" placeholder="Enter description">
      <input type="number" id="amount" placeholder="Enter amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <h3>Latest Transactions</h3>
    <div class="transaction-list" id="transaction-list"></div>

    <div class="show-history-btn" onclick="toggleHistory()">ðŸ“œ Show Full History</div>
    <div class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
  </div>

  <script>
    let balance = 0;
    let transactions = [];
    let showAll = false;

    function addTransaction() {
      const desc = document.getElementById('desc').value;
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      const type = document.getElementById('type').value;

      if (desc.trim() === '' || isNaN(amount) || amount <= 0) {
        alert('Please enter valid details.');
        return;
      }

      if (type === 'expense' && amount > balance) {
        alert('Cannot spend more than your current balance!');
        return;
      }

      if (type === 'income') {
        balance += amount;
      } else {
        balance -= amount;
      }

      document.getElementById('balance').innerText = balance.toFixed(2);

      transactions.unshift({ desc, amount, type }); // Add to beginning
      updateTransactions();

      document.getElementById('desc').value = '';
      amountInput.value = '';
    }

    function updateTransactions() {
      const transactionList = document.getElementById('transaction-list');
      transactionList.innerHTML = '';

      const displayList = showAll ? transactions : transactions.slice(0, 5);

      displayList.forEach((transaction) => {
        const div = document.createElement('div');
        div.classList.add('transaction', transaction.type);
        div.innerHTML = `
          <span>${transaction.desc}</span>
          <span>${transaction.type === 'income' ? '+' : '-'} â‚¹${transaction.amount.toFixed(2)}</span>
        `;
        transactionList.appendChild(div);
      });
    }

    function toggleHistory() {
      showAll = !showAll;
      updateTransactions();
      document.querySelector('.show-history-btn').innerText = showAll ? 'ðŸ”™ Show Top 5' : 'ðŸ“œ Show Full History';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
