<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .balance {
            font-size: 22px;
            font-weight: 600;
            margin: 10px 0;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        .transaction-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #eee;
            border-radius: 5px;
            font-size: 14px;
        }

        .income {
            color: green;
        }

        .expense {
            color: red;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .container {
            background: #333;
            color: #fff;
        }

        .dark-mode input, .dark-mode select, .dark-mode button {
            background: #444;
            color: #fff;
            border: 1px solid #666;
        }

        .dark-mode .transaction {
            background: #555;
        }

        .toggle-btn, .history-btn {
            margin-top: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            display: inline-block;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Finance Tracker</h2>
        <p class="balance">Balance: â‚¹<span id="balance">0</span></p>

        <div class="input-group">
            <input type="text" id="desc" placeholder="Enter description">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <h3>Recent Transactions</h3>
        <div class="transaction-list" id="transaction-list"></div>

        <div class="history-btn" onclick="toggleHistory()">ðŸ“œ Show History</div>
        <div class="transaction-list hidden" id="full-history"></div>

        <div class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
    </div>

    <script>
        let balance = 0;
        let transactions = [];

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (desc.trim() === '' || isNaN(amount) || amount <= 0) {
                alert('Please enter valid details.');
                return;
            }

            // Prevent balance from going negative
            if (type === 'expense' && balance - amount < 0) {
                alert('Insufficient balance! Cannot go negative.');
                return;
            }

            // Update Balance
            if (type === 'income') {
                balance += amount;
            } else {
                balance -= amount;
            }
            document.getElementById('balance').innerText = balance.toFixed(2);

            // Add to transactions
            transactions.unshift({ desc, amount, type }); // Unshift to add at the start

            // Update UI
            updateTransactions();

            // Clear fields
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }

        function updateTransactions() {
            const transactionList = document.getElementById('transaction-list');
            const fullHistoryList = document.getElementById('full-history');
            transactionList.innerHTML = '';
            fullHistoryList.innerHTML = '';

            // Show only the latest 5 transactions on dashboard
            transactions.slice(0, 5).forEach(transaction => {
                transactionList.appendChild(createTransactionElement(transaction));
            });

            // Show full history in the history section
            transactions.forEach(transaction => {
                fullHistoryList.appendChild(createTransactionElement(transaction));
            });
        }

        function createTransactionElement(transaction) {
            const div = document.createElement('div');
            div.classList.add('transaction', transaction.type);
            div.innerHTML = `
                <span>${transaction.desc}</span>
                <span>${transaction.type === 'income' ? '+' : '-'} â‚¹${transaction.amount.toFixed(2)}</span>
            `;
            return div;
        }

        function toggleHistory() {
            const historyDiv = document.getElementById('full-history');
            historyDiv.classList.toggle('hidden');

            const btn = document.querySelector('.history-btn');
            btn.innerText = historyDiv.classList.contains('hidden') ? 'ðŸ“œ Show History' : 'ðŸ“œ Hide History';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
